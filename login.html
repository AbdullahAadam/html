<html>
<head>
<title>Login Forms</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
  body{
   background:linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
  }

  .container{
	  margin:10%;
	  margin-left:30%;
	  width:35%;
	  min-height:550px;
	  background-color:#ffffff;
          border-radius:7px;
	  box-shadow: 12px 15px 47px 33px rgba(0,0,0,0.1);
          box-shadow: -14px -11px 50px 25px rgba(0,0,0,0.1);
    }
  em{
    font-weight:65px;
    color:red;
  }
  span{
    display:none;
  }
  .smsg{
    color:green;
    display:none;
  }
  #ss{
  color:green;
  font-size:20px;
  font-weight:bold;
  display:none;
  }
</style>
</head>
<body >
<script>
  function check(){
    l=document.getElementById("mail");
    el=document.getElementById("email");
    p=document.getElementById("pwd");
    ep=document.getElementById("epwd");
    if(l.value==""){
      el.style.display="block";
      l.style.border="3px solid red";
      //l.focus();
    }
    else{
      el.style.display="none";
      l.style.border="";
    }
    if(p.value==""){
      ep.style.display="block";
      p.style.border="3px solid red";
      //p.focus();
    }
    else{
      ep.style.display="none";
      p.style.border="";
    }
  }
  function rname(){
    //alert("sdf");
    l=document.getElementById("mail");
    el=document.getElementById("email");
    el.style.display="none";
    l.style.border="";
  }
  function pass(){
    p=document.getElementById("pwd");
    ep=document.getElementById("epwd");
    p.style.border="";
    ep.style.display="none";
  }
  function valid(){
	format=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	l=document.getElementById("mail");
	p=document.getElementById("pwd");
	wemsg=document.getElementById("cemail");
	vemsg=document.getElementById("vemsg");
	ww=document.getElementById("ww");
	ss=document.getElementById("ss");
	var y="asd@gmail.com";
	var z="123";
	x=l.value;
	x1=p.value;
	//alert(x);
	if(x.match(format)){
		wemsg.style.display="none";
		//alert("match");
		//vemsg.style.display="block";
		/*if(x.match(y)){
			if(x1.match(z)){
				ss.style.display="block";
				ww.style.display="none";	
			}	
			else{
				ww.style.display="block";
				ss.style.display="none";
			}	
		}
		else{
			ww.style.display="block";
			ss.style.display="none";
		}*/
		if(x== y && x1== z){
			ss.style.display="block";
			ww.style.display="none";
		
		}
		else{
			ww.style.display="block";
			ss.style.display="none";
		
		}
		
	}
	else{
		wemsg.style.display="block";
		ss.style.display="none";
		ww.style.display="none";
		
	}








 }


</script>
<div class="container">
  <div class="text-center">
    <div class="position-relative">
        <h1 class="mt-5 pt-4">Sign In</h1>
    </div>
  </div>
  <div class="text-center mt-2" id="ss">Successfully Login</div>
   <div class="text-danger mt-2 text-center" id="ww" style="font-size:20px; display:none;">INVAID EMAIL AND PASSWORD</div>
    <form class="form-outline w-75" onsubmit="check()">
      <div class="ms-4 mt-4">
        <h5 class="text-left">Email:</h5>
        <div class="ms-2">
            <div class="form-floating mb-4">
                <div class="input-group">
                  <input type="email" class="form-control"  id="mail" onkeypress="rname()" >
                  <!--<label for="em" class-="form-label">Email Address</label>
                  <div class="invalid-feedback">
                      Please Enter Your Email
                  </div>-->
                </div>
                <span class="text-danger" id="email">Please Enter Your Email</span>
                 <span class="text-danger" id="cemail">Invalid Email</span>
                <div class="smsg" id="vemsg">Valid Email</div>
            </div>
        </div>
        <h5 class="text-left">Password:</h5>
        <div class="ms-2">
            <div class="form-floating">
                <div class="input-group ">
                  <input type="password" class="form-control"  id="pwd" onkeypress="pass()">
                  <!--<label for="ps" class-="form-label">Password</label>
                  <div class="invalid-feedback">
                     Please Enter Your Password
                  </div>-->
                </div>
                <span class="text-danger" id="epwd">Please Enter Your Password</span>
                <span class="text-danger" id="cpwd">Invalid Password</span>
            </div>
        </div>
        <div class="mt-3 ps-1">
            <a class="text-primary "href="#" style="text-decoration:none;">Forgot Password?</a>
        </div>
        <div class="mt-4 ps-5 ms-3 ">
            <input type="submit" class="btn btn-primary w-75" value="Sign In" onclick="valid()" >
        </div>
        <div class="mt-3 text-center">
            <p class="text-danger" style="font-size:20px;">(Or)</p>
        </div>
        <div class="text-center mt-2">
                Don't Have Account <a class="" href="#">Sign In</a>
        </div>
      </div>
    </form>
  </div>
 </div>
</body>
</html>
